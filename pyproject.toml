[tool.poetry]
name = "flockwave-server"
version = "1.26.0"
description = "Skybrush server component"
authors = ["Tamas Nepusz <tamas@collmot.com>", "Gabor Vasarhelyi <vasarhelyi@collmot.com>"]
packages = [
    { include = "flockwave", from = "src" },
    { include = "skybrush", from = "src" }
]

[[tool.poetry.source]]
name = "collmot"
url = "https://pypi.collmot.com/simple/"

[tool.poetry.dependencies]
python = "^3.7"
bidict = ">=0.19.0"
click = "^8.0.0"
blinker = "^1.4"
jsonschema = "^4.0.3"
python-baseconv = "^1.2.2"
pynmea2 = "^1.15.0"
zeroconf = ">=0.28.0"
pymavlink = "^2.4.9"
trio = ">=0.18.0"
quart = ">=0.15.0,<0.16.0"
quart-trio = ">=0.8.0"
trio-util = ">=0.5.0"
sentry-sdk = "^1.0.0"
python-dotenv = ">=0.14.0"
colour = ">=0.1.5"
pyjwt = "^1.7.1"
paramiko = "^2.7.1"
scp = ">=0.13.2"
hypercorn = {extras = ["trio"], version = ">=0.10.1"}
tinyrpc = {version = ">=1.0.4", extras = ["msgpack"]}
passlib = {extras = ["bcrypt"], version = "^1.7.2"}
flockwave-app-framework = {version = "^2.2.2", extras = ["daemon"]}
flockwave-conn = {extras = ["midi", "rpc", "serial"], version = "^3.1.0"}
flockwave-ext = "^1.9.0"
flockwave-flockctrl = "^2.1.0"
flockwave-gps = "^2.1.0"
flockwave-logger = "^1.7.0"
flockwave-net = {extras = ["async"], version = "^2.0.2"}
flockwave-parsers = "^2.0.0"
flockwave-spec = "^1.57.0"
pyledctrl = "^3.1.0"
aiocflib = "^2.2.0"
appdirs = "^1.4.4"
crcmod = "^1.7"
msgpack = "^1.0.0"
aio-usb-hotplug = "^4.0.0"
pyserial = "^3.4"
compose = "^1.1.1"
adrenaline = ">=0.2.2"
trio-parallel = "^1.0.0"
oscpy = ">=0.6.0"
httpx = ">=0.18.2"

[tool.poetry.dev-dependencies]
coverage = {extras = ["toml"], version = "^6.0.2"}
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
pytest-trio = ">=0.6.0"
click-man = ">=0.4.1"
pyinstaller = {version = "^4.0", extras = ["encryption"]}
pyarmor = "^7.2.2"
pynsist = "^2.7"

[tool.poetry.scripts]
skybrushd = "flockwave.server.launcher:start"
skybrush-gateway = "flockwave.gateway.launcher:start"
skybrush-proxy = "flockwave.proxy.launcher:start"
