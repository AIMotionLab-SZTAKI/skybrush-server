name: flockwave-server
base: core18
version: git
summary: Single-line elevator pitch for your amazing snap # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: devel
confinement: devmode

parts:
  python37:
    source: https://www.python.org/ftp/python/3.7.3/Python-3.7.3.tar.xz
    source-type: tar
    source-checksum: md5/93df27aec0cd18d6d42173e601ffbbfd
    plugin: autotools
    configflags:
      - --prefix=/usr
    build-packages:
      - libbz2-dev
      - libexpat1-dev
      - libffi-dev
      - libgdbm-dev
      - liblzma-dev
      - libncurses5-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - libzip-dev
      - uuid-dev
    stage-packages:
      - libbz2-1.0
      - libexpat1
      - libffi6
      - libgdbm5
      - liblzma5
      - libncurses5
      - libreadline7
      - libsqlite3-0
      - libssl1.0.0
      - libzip4
      - uuid-runtime
    stage:
      - -usr/lib/python3.7/test
      - -var

  flockwave-server:
    plugin: python
    source: .
    requirements:
      - ./requirements.txt
    after:
      - python37
    override-pull: |
      cat <<EOF >/root/.netrc
      machine git.collmot.com
        login tamas
        password b68ade0bb1ec8480aa19adc7d302c3789d7133ac
      EOF
      cat /root/.netrc
      snapcraftctl pull
    override-prime: |
      snapcraftctl prime
      rm /root/.netrc

apps:
  flockwaved:
    command: bin/flockwaved

