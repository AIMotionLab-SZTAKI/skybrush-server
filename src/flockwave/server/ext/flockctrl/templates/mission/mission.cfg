# This is a mission file generated by skybrush-server.
#
# The file is intended to be used in generic missions.

[settings]
choreography_file=choreography.cfg

[failsafe]

# Number of seconds that we are allowed to fly without RC signal
rc_failsafe_time=10

# Maximum distance that we are allowed to fly from the takeoff position
max_flying_range={max_flying_range:.2f}

# Maximum height that we are allowed to reach from the takeoff position
max_flying_height={max_flying_height:.2f}
