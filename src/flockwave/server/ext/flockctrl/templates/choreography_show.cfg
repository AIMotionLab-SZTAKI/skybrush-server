# this is a choreography file generated by flockwave-server

# Specialized choreography file to be used for drone light shows

[sequence]
wait_on_ground=waypoint
go_on_route=waypoint

############################################################################

# Waiting phase: drones are on the ground, waiting for the choreography
# switch to be flicked

[wait_on_ground]
waypoint.file=waypoints_ground.cfg

lighting:bytecode_player.enable=0

waypoint.r0_rep=7
waypoint.p_rep=1
waypoint.v_frict=1
waypoint.r0_offset_frict=1
waypoint.reduce_spp=1
waypoint.velocity_xy=5
waypoint.velocity_z=2
waypoint.velocity_threshold=7
waypoint.whats_next=loiter

############################################################################

# Showtime!

[go_on_route]
waypoint.file=waypoints.cfg

lighting:bytecode_player.enable=1
lighting:bytecode_player.filename=light_show.bin

waypoint.altitude_setpoint={altitude_setpoint:.2f}
waypoint.minimum_altitude=3
waypoint.r0_rep=4
waypoint.p_rep=1.5
waypoint.v_frict=3
waypoint.r0_offset_frict=0
waypoint.reduce_spp=0
waypoint.velocity_xy={velocity_xy:.2f}
waypoint.velocity_z={velocity_z:.2f}
waypoint.velocity_threshold=9
waypoint.whats_next=land
